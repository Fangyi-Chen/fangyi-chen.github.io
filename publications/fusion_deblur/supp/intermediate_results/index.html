var default_element_per_page = 200; 
 function getParameterByName(name, url) {                           
   if (!url) url = window.location.href;                            
   name = name.replace(/[\[\]]/g, "\\$&");                    
   var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), 
       results = regex.exec(url);                                   
   if (!results) return null;                                       
   if (!results[2]) return '';                                      
   return decodeURIComponent(results[2].replace(/\+/g, " "));    
 }                                                                  
 var page_query = getParameterByName('page');                       
 if (page_query == null) { page_query = '0'; }                      
 var page = parseInt(page_query);                                   
 var element_per_page = default_element_per_page;                   
 var element_query = getParameterByName('element');                 
 if (element_query != null)                                         
 {element_per_page = parseInt(element_query);}                      
 var start = page * element_per_page;                               
 var end = Math.min((page +1) * element_per_page, array.length);    
 for (i = start; i < end; i++) {                                    
   document.write(array[i]);                                        
 }                                                                  
</script>
